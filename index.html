<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result"></div>
    <div id="keys">
        <button id="reset">AC</button>
        <button id="reverse">+/-</button>
        <button id="perc">%</button>
        <button id="divide" class="operator">/</button>
        <button id="n7" class="num">7</button>
        <button id="n8" class="num">8</button>
        <button id="n9" class="num">9</button>
        <button id="product" class="operator">*</button>
        <button id="n4" class="num">4</button>
        <button id="n5" class="num">5</button>
        <button id="n6" class="num">6</button>
        <button id="minus" class="operator">-</button>
        <button id="n1" class="num">1</button>
        <button id="n2" class="num">2</button>
        <button id="n3" class="num">3</button>
        <button id="plus" class="operator">+</button>
        <button id="n0" class="num">0</button>
        <button id="dec">.</button>
        <button id="equal">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
